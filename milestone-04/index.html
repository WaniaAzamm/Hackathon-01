<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editable Resume Builder</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <h1>Editable Resume Builder</h1>
    </header>

    <section id="form-section">
        <h2>Fill Out Your Resume</h2>
        <form id="resumeForm">
            <fieldset>
                <legend>Personal Information</legend>
                <div class="form-group-inline">
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" placeholder="Full Name" required>
                </div>
                <div class="form-group-inline">
                    <label for="email">Email:</label>
                    <input type="email" id="email" placeholder="Email" required>
                </div>
                <div class="form-group-inline">
                    <label for="contact">Contact Number:</label>
                    <input type="text" id="contact" placeholder="Contact Number" required>
                </div>
                <div class="form-group-inline">
                    <label for="dob">Date of Birth:</label>
                    <input type="date" id="dob" placeholder="Date of Birth" required>
                </div>
                <div class="form-group-inline">
                    <label for="profilePicture">Profile Picture:</label>
                    <input type="file" id="profilePicture" accept="image/*" required>
                </div>
            </fieldset>

            <fieldset>
                <legend>Education</legend>
                <div class="form-group">
                    <label for="education">Your Education:</label>
                    <input type="text" id="education" placeholder="Your Education" required>
                </div>
            </fieldset>

            <fieldset>
                <legend>Work Experience</legend>
                <div class="form-group-inline">
                    <label for="position">Position:</label>
                    <input type="text" id="position" placeholder="Position" required>
                </div>
                <div class="form-group-inline">
                    <label for="company">Company:</label>
                    <input type="text" id="company" placeholder="Company" required>
                </div>
                <div class="form-group-inline">
                    <label for="duration">Duration:</label>
                    <input type="text" id="duration" placeholder="Duration" required>
                </div>
            </fieldset>

            <fieldset>
                <legend>Skills</legend>
                <div class="form-group">
                    <label for="skills">Skills:</label>
                    <input type="text" id="skills" placeholder="Skills (comma separated)" required>
                </div>
            </fieldset>

            <button type="submit" class="generate-resume-btn">Generate Resume</button>
        </form>
    </section>

    <section id="resume-section">
        <h2>Generated Resume</h2>
        <div id="resume">
        </div>
    </section>

    <footer>
        <p>Developed by Wania Azam</p>
    </footer>

    <script src="main.js"></script>
</body>
</html>
